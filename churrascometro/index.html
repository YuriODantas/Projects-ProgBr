<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components/main-container.css">
    <link rel="stylesheet" href="./styles/components/main-section.css">
    <link rel="stylesheet" href="./styles/components/main-logo.css">
    <link rel="stylesheet" href="./styles/components/main-label.css">
    <link rel="stylesheet" href="./styles/components/main-input.css">
    <link rel="stylesheet" href="./styles/components/main-button.css">
    <link rel="stylesheet" href="./styles/components/main-result.css">
    <title>Churrascometro</title>
</head>

<body>
    <div class="main-container">
        <img class="main-logo" src="./assets/images/logo-progbr.png" alt="Logo do curso Prog Br">

        <section class="main-section">
            <img class="logo" src="./assets/images/logo.png" alt="Logo do Churrascômetro">
            
            <label class="main-label" for="number-of-adults">Quantidade de Adultos</label>
            <input class="main-input" id="number-of-adults" type="number">
            
            <label class="main-label" for="number-of-children">Quantidade de Crianças</label>
            <input class="main-input" id="number-of-children" type="number">
            
            <label class="main-label" for="barbecue-duration">Duração do churrasco (hrs)</label>
            <input class="main-input" id="barbecue-duration" type="number">

            <button class="main-button" onclick="calcBarbecue()">Calcular</button>

            <section class="main-result">
                <p class="text -first">Para o seu churrasco<br>você precisara de:</p>
                <p class="text">2.4 kg de Carne</p>
                <p class="text">18 Latas de Cerveja</p>
                <p class="text">3 garrafas de 2l de bebida<br>(Refrigerante, água ou etc.)</p>
            </section>
        </section>
    </div>
</body>

</html>
